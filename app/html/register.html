<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/regist.js"></script>
</head>
<body>
	<!--头部-->
	<div id="header" class="header"></div>

	<div id="content" class="content">
		<h2>注册</h2>
		<!--账号-->
		<form>
		<div class="box1" id="box1">
			

				<input type="text" placeholder="手机号">
	
			<p>请输入11位手机号码</p>
		</div>
		<!--密码-->
		<div class="box2" id="box2">
				<input type="password" placeholder="密码">
			
			<p>6 ～16 位字符</p>
			<p>包含字母</p>
			<p>包含数字</p>
		</div>
		<!--验证码-->
		<div class="box3" id="box3">
				<input type="text" placeholder="验证码"><span></span>
				<p>验证错误</p>
		</div><br>
		<div class="box" id="box">
			<p>注册 OnePlus，即表示你同意 OnePlus 的<br>
				<a href="javascript:;">使用条款</a> 和 <a href="javascript:;">隐私政策</a>
			</p>
		</div>
		<!--确定按钮-->
		<div class="box4" id="box4"><button type="submit">创建账号</button></div>
		<div class="box5" id="box5"><p><a href="/html/login.html">登录</a></p></div>
	</form>
	</div>

	<!--相关-->
	<div id="bord" class="bord"></div>
	<!--尾部-->
	<div id="border" class="border"></div>
</body>
</html>
