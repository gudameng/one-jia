<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/buy.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/buy.js"></script>
</head>
<body>
	<!--头部-->
	<div id="header" class="header">
		
	</div>

	<div class="content" id="content">
		<!--图片-->
		<div class="box1" id="box1"><img src="/images/one/gwc.jpg"></div>
		<!--内容-->
		<div class="nr" id="nr">
			<div class="shopp" id="shopp">
				<ul>
					<li>商品</li>
					<li>价格</li>
					<li>数量</li>
					<li>小计</li>
					<li>操作</li>
				</ul>
			</div>
			<div class="box3" id="box3">
				<div id="del" class="del">
					<img src="/images/one/gw.jpg" class="pic">
					<p class="wh">您的购物车里没有商品！</p>
					<button class="but">去购物</button>
				</div>
				<div id="thin" class="thin">
					<div class="le">
						<img src="/images/three/t10.png">
						<ul>
							<li>一加旅行双肩包 莫兰迪灰</li>
							<li>￥ 399.00</li>
							<li>1</li>
							<li>￥ 399.00</li>
							<li>X</li>
						</ul>
					</div>
					<div class="bo">
						<div class="text1">已选择 <span><b>1</b></span> 件商品</div>
						<div class="text2">
							<div id="con1" class="con1">
								<p>购物车商品小计<span>￥ 399.00</span></p>
								<p>运费<span>￥ 0</span></p>
							</div>
							<div id="con2" class="con2">
								<p>总价<span>￥ 399.00</span></p>
								<button>继续购物</button>
								<button>去结算</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="box4" id="box4">
				<div class="box">
					<dl>
						<dt><a href="javascript:;"><img src="/images/one/b1.jpg"></a></dt>
						<dd><a href="javascript:;">7天无理由退货</a></dd>
					</dl>
					<dl>
						<dt><a href="javascript:;"><img src="/images/one/b2.jpg"></a></dt>
						<dd><a href="javascript:;">15天退货保障</a></dd>
					</dl>
					<dl>
						<dt><a href="javascript:;"><img src="/images/one/b3.jpg"></a></dt>
						<dd><a href="javascript:;">30天换货保障</a></dd>
					</dl>
					<dl>
						<dt><a href="javascript:;"><img src="/images/one/b4.jpg"></a></dt>
						<dd><a href="javascript:;">99元全场包邮</a></dd>
					</dl>
				</div>
			</div>
		</div>
	</div>


	<!--相关-->
	<div id="bord" class="bord"></div>
	<!--尾部-->
	<div id="border" class="border"></div>

</html>
